<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-gray-100">

    <header class="bg-black text-red-600 py-6 shadow-lg">
      <h1 class="text-4xl font-bold text-center tracking-wide uppercase">Valorant API</h1>
    </header>


    <div class="button-container w-full py-4 flex justify-center">
      <button id="agentsBtn" class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md mx-2 shadow-md transition duration-200">
        Show Agents
      </button>
      <button id="bundlesBtn" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md mx-2 shadow-md transition duration-200">
        Show Bundles
      </button>
    </div>
    

    <div class="container flex flex-wrap justify-around p-8 w-full m-auto" id="box">

    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
